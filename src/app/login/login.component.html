<section>
    <mat-card>
        <mat-card-title>
            <div class="logo_grid">
                <span class="logo">
                    <img src="../../assets/img/logo.png" width="70" alt="logo">
                </span>
                <span class="font-style">
                    Contactura
                </span>
            </div>
        </mat-card-title>

        <mat-card-content>
            <form [formGroup]="loginForm">
                <div>
                    <mat-form-field>
                        <mat-label>Insira seu username</mat-label>
                        <input matInput placeholder="Username" type="email" value="" formControlName="username" formControlName="username" required>
                        <mat-error *ngIf="loginForm.invalid">{{getErrorMessageEmail()}}</mat-error>
                      </mat-form-field>
                    <mat-form-field>
                        <mat-label>Insira sua senha</mat-label>
                        <input matInput placeholder="Senha" type="password" value="" formControlName="password" formControlName="password" required>
                        <mat-error *ngIf="loginForm.invalid">{{getErrorMessagePassword()}}</mat-error>
                      </mat-form-field>
                </div>
            </form>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary" (click)="login()">Entrar</button>
        </mat-card-actions>
    </mat-card>
</section>
